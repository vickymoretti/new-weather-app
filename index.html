<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
		<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
		<link rel="stylesheet" href="src/style.css" />
		<title>Weather app ðŸŒˆ</title>
	</head>
	<body>
		<div class="container">
			<div class="weather-app-wrapper">
				<div class="weather-app">
					<form id="search-form" class="mb-3">
						<div class="row">
							<div class="col-9">
								<input
									type="search"
									placeholder="City name.."
									class="form-control"
								/>
							</div>
							<div class="col-3">
								<input
									type="submit"
									value="Search"
									class="btn btn-primary w-100"
								/>
							</div>
						</div>
					</form>
					<div class="overview">
						<h1 id="city">New York, NY, USA</h1>
						<ul>
							<li>Last updated: <span id="day"></span></li>
							<li id="description">clear</li>
						</ul>
					</div>
					<div class="row">
						<div class="col-6">
							<div class="d-flex weather-temperature">
								<img
									src="https://ssl.gstatic.com/onebox/weather/64/rain_light.png"
									alt="rainy"
									id="icon"
								/>
								<div>
									<strong id="temperature">12</strong
									><span class="units">Â°C | <a href="#">Â°F</a></span>
								</div>
							</div>
						</div>
						<div class="col-6">
							<ul>
								<li> Humidity: <span id="humidity"></span> % </li>
								<li> Wind: <span id="wind"></span> km/h </li>
							</ul>
						</div>
					</div>
				</div>

				<small>
					<a href="https://github.com/vickymoretti/new-weather-app"
						>Open-source code</a
					>
					by Victoria Moretti
				</small>
			</div>
		</div>
		<script src="src/app.js"></script>
	</body>
</html>
